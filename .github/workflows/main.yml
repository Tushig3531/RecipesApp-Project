name: Build, Push, and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

jobs:
  build_push_deploy:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout Repository
        uses: actions/checkout@v3

      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/recipesapp:latest ./server
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/recipesapp:latest

      
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v4.4.0  
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      
      - name: Verify gcloud Authentication
        run: |
          gcloud auth list
          gcloud config list project

      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy recipesapp \
            --image docker.io/${{ secrets.DOCKERHUB_USERNAME }}/recipesapp:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --quiet
